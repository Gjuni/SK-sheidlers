<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <title>Document</title>
</head>
<body>
    <form method="post" action="{{url_for('compress')}}">
    <table border="1">
    <tr>
        <td>파일 이름</td>
        <td>파일 경로</td>
        <td>파일 크기</td>
        <td>파일 날짜</td>
        <td>파일 압축</td>
    </tr>
    {% for file in files %}
    <tr>
        <td>{{file[0]}}</td>
        <td>{{file[1]}}</td>
        <td>{{file[2]}}</td>
        <td>{{file[3]}}</td>
        <td><input type="checkbox" name="files" value="{{file[0]}}"></td> <!--file[0] 값을 가져온다.-->
    </tr>
    {% endfor %}
    </table>
    <button type="submit"> 파일 압축하기 </button>
    </form>
</body>
</html>
